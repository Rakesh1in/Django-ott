{% extends 'extends.html' %}
 
{% block content %}
 
<!--row justify divsion start-->
    <div class='row justify-content-center'> <!--content alginment starts with center-->
 
{% if form %}
   
        <div class="row justify-content-center">

            <div class="col-md-6 border p-4">
                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit"
                                onclick="return confirm('Are you sure you want to update this?')"
                                class="btn btn-primary">
                                UPDATE
                        </button>
                        <!-- submit button to update -->
                                
                        &nbsp; &nbsp;

                        <a  href = "{% url 'view_movie' cancel.id %}"
                            class="btn btn-secondary">
                            CANCEL
                        </a>
                        <!-- cancel a-tag navigate to back -->

                    </form>
                </div>
            </div>
            
        </div>
   
 
    {% else %}
        <p>No records found</p>
    {% endif %}

    </div>
    <!--row justify divsion end-->

{% endblock %}
