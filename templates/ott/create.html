{% extends 'extends.html' %}
 
{% block content %}
 
 <h6>Hello world.</h6>
 
{% if ott_app %}
   
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card m-2" style="width: 18rem;">
                    <img src="{{product.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title m-1">{{ product.name }}</h5>
                        <h4 class="card-subtitle m-1" >â‚¹{{ product.price }}</h4>
                        <p class="card-text m-1">{{ product.description }}</p>
                        <p class="card-text mt-1">{{ product.created_at }}</p>
                        <a href="{% url 'product' product.pk %}" class="btn btn-primary mt-1">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
   
 
    {% else %}
        <p>No records found</p>
    {% endif %}


{% endblock %}
